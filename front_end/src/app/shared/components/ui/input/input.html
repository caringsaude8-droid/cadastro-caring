<input
  [class]="getClasses()"
  [type]="type"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [required]="required"
  [readonly]="readonly"
  [id]="id"
  [name]="name"
  [step]="step"
  [min]="min"
  [attr.maxlength]="onlyDigits ? null : (maxlength ?? null)"
  [value]="value"
  (input)="onInput($event)"
  (keydown)="onKeyDown($event)"
  (blur)="onBlur()"
/>
