<div class="modal-overlay" *ngIf="show" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 class="modal-title">{{ modalTitle }}</h2>
      <button class="modal-close-btn" (click)="onClose()" aria-label="Fechar">
        <span style="font-size: 1.5em; font-weight: bold; color: #fd0404;">X</span>
      </button>
    </div>
    <form class="modal-body" (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-section">
        <h3 class="section-title">Informações Básicas</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="nome" class="form-label">Nome Completo *</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="formData.nome" class="form-input" placeholder="Digite o nome completo" required #nomeInput="ngModel">
            <div class="form-error" *ngIf="nomeInput.invalid && nomeInput.touched">Nome é obrigatório</div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email" class="form-label">Email *</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" class="form-input" placeholder="exemplo@email.com" required email #emailInput="ngModel">
            <div class="form-error" *ngIf="emailInput.invalid && emailInput.touched">
              <span *ngIf="emailInput.errors?.['required']">Email é obrigatório</span>
              <span *ngIf="emailInput.errors?.['email']">Email deve ter um formato válido</span>
            </div>
          </div>
          <div class="form-group">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" id="telefone" name="telefone" [(ngModel)]="formData.telefone" class="form-input" placeholder="(11) 99999-9999" #telefoneInput="ngModel">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="cpf" class="form-label">CPF *</label>
            <input type="text" id="cpf" name="cpf" [(ngModel)]="formData.cpf" class="form-input" placeholder="Somente números" required #cpfInput="ngModel">
            <div class="form-error" *ngIf="cpfInput.invalid && cpfInput.touched">CPF é obrigatório</div>
          </div>
          <div class="form-group">
            <label for="senha" class="form-label">Senha *</label>
            <input type="password" id="senha" name="senha" [(ngModel)]="formData.senha" class="form-input" placeholder="Digite a senha" required #senhaInput="ngModel">
            <div class="form-error" *ngIf="senhaInput.invalid && senhaInput.touched">Senha é obrigatória</div>
          </div>
        </div>
        <div class="form-row" *ngIf="formData.perfil === 'user' || formData.perfil === 'gestor'">
          <div class="form-group">
            <label for="empresaId" class="form-label">Empresa *</label>
            <select id="empresaId" name="empresaId" [(ngModel)]="formData.empresaId" class="form-select" required>
              <option value="" disabled selected>Selecione a empresa</option>
              <option *ngFor="let empresa of empresas" [value]="empresa.id">{{ empresa.nome }}</option>
            </select>
            <div class="form-error" *ngIf="!formData.empresaId">Empresa é obrigatória</div>
          </div>
        </div>
      </div>
      <div class="form-section">
        <h3 class="section-title">Perfil e Permissões</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="perfil" class="form-label">Perfil *</label>
            <select id="perfil" name="perfil" [(ngModel)]="formData.perfil" class="form-select" required>
              <option *ngFor="let option of perfilOptions" [value]="option.value">{{ option.label }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="status" class="form-label">Status *</label>
            <select id="status" name="status" [(ngModel)]="formData.status" class="form-select" required>
              <option *ngFor="let option of statusOptions" [value]="option.value">{{ option.label }}</option>
            </select>
          </div>
        </div>
      </div>
      
    </form>
    <div class="modal-footer">
      <button type="button" class="modal-btn modal-btn-secondary" (click)="onClose()"><i class="icon-x"></i>Cancelar</button>
      <button type="button" class="modal-btn modal-btn-primary" (click)="onSubmit()" [disabled]="!isFormValid()"><i class="icon-save"></i>{{ submitButtonText }}</button>
    </div>
  </div>
</div>
