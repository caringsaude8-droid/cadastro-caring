<div class="page-container">
  <app-page-header 
    [title]="'Cadastro Caring — Listagem Cadastral'" 
    [subtitle]="'Visualize todos os beneficiários cadastrados'" 
    [icon]="'users'">
  </app-page-header>

  <div class="list-card">
    <table class="list-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Nascimento</th>
          <th>Inclusão</th>
          <th>Exclusão</th>
          <th>Dependência</th>
          <th>Acomodação</th>
          <th>Matrícula</th>
          <th>Matrícula Titular</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rows">
          <td>{{r.nome}}</td>
          <td>{{r.cpf}}</td>
          <td>{{r.nascimento}}</td>
          <td>{{r.dataInclusao}}</td>
          <td>{{r.dataExclusao}}</td>
          <td>{{r.dependencia}}</td>
          <td>{{r.acomodacao}}</td>
          <td>{{r.matricula}}</td>
          <td>{{r.matriculaTitular}}</td>
          <td>{{r.status || '—'}}</td>
        </tr>
        <tr *ngIf="rows.length===0"><td colspan="10" class="empty">Nenhum beneficiário encontrado</td></tr>
      </tbody>
    </table>
  </div>
</div>
