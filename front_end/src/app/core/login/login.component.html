<div class="min-h-screen bg-gradient-to-br from-primary/10 to-secondary/10 flex items-center justify-center p-4">
  <!-- Toast personalizado -->
  <div *ngIf="showToastMessage" 
       class="toast-container"
       [class.toast-success]="toastType === 'success'"
       [class.toast-error]="toastType === 'error'">
    <div class="toast-content">
      <div class="toast-icon">
        <span *ngIf="toastType === 'success'">✓</span>
        <span *ngIf="toastType === 'error'">✕</span>
      </div>
      <div class="toast-text">
        <h4 class="toast-title">{{ toastTitle }}</h4>
        <p class="toast-message">{{ toastMessage }}</p>
      </div>
      <button class="toast-close" (click)="hideToast()">×</button>
    </div>
  </div>

  <div class="card w-full max-w-md">
    <div class="card-header text-center">
      <div class="flex flex-col items-center space-y-4">
        <div class="caring-logo-container">
          <img 
            src="assets/logoCaring.png"
            alt="Logo Caring"
            class="caring-logo-img"
            onerror="console.error('Erro ao carregar logo:', this.src)"
          />
        </div>
        <div>
          <h1 class="text-2xl font-bold caring-title">Cadastro Caring</h1>
          <p class="text-muted-foreground">Sistema de Cadastro</p>
        </div>
      </div>
    </div>
    <div class="card-content">
      <form (ngSubmit)="handleLogin($event)" class="login-form space-y-4">
        <div class="space-y-2">
          <label for="email" class="label">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="seu@email.com"
            class="input"
          />
        </div>
        <div class="space-y-2">
          <label for="senha" class="label">Senha</label>
          <input
            id="senha"
            type="password"
            [(ngModel)]="senha"
            name="senha"
            required
            placeholder="••••••••"
            class="input"
          />
        </div>
        
        <!-- Mensagem de erro -->
        <div *ngIf="errorMessage" class="error-message">
          <p class="text-red-600 text-sm">{{ errorMessage }}</p>
        </div>
        
        <button 
          type="submit" 
          class="btn btn-primary w-full" 
          [disabled]="loading"
        >
          {{ loading ? 'Entrando...' : 'Entrar' }}
        </button>
      </form>
    </div>
  </div>
</div>
